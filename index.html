<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="script.js" defer></script>
        <link rel="stylesheet" href="style.css">
    
    </head>

    <body>
        <div id="calcBody">
            <div id="calcScreen"></div>
            <div id="calcButtons">
                <button class="calcButton" id="clear">C</button>
                <button class="calcButton" id="delete">Del</button>
                <button class="calcButton" id="square">X<sup>2</sup></button>
                <button class="calcButton" id="plus">+</button>
                <button class="calcButton" id="one">1</button>
                <button class="calcButton" id="two">2</button>
                <button class="calcButton" id="three">3</button>
                <button class="calcButton" id="times">x</button>
                <button class="calcButton" id="four">4</button>
                <button class="calcButton" id="five">5</button>
                <button class="calcButton" id="six">6</button>
                <button class="calcButton" id="divide">/</button>
                <button class="calcButton" id="seven">7</button>
                <button class="calcButton" id="eight">8</button>
                <button class="calcButton" id="nine">9</button>
                <button class="calcButton" id="minus">-</button>
                <button class="calcButton" id="zero">0</button>
                <button class="calcButton" id="decimal">.</button>
                <button class="calcButton" id="equalButton">=</button>
            </div>
        </div>
    </body>
</html>
